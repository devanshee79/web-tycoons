<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Assessment</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="main-heading">
        <h1>Self Assessment</h1>
    </div>
    <div class="sub-heading">
        <h4>To know yourself better</h4>
    </div>
    <div class="cards">
        <div class="card">
            <img src="./IMAGES/ADDICTION.jpg" alt="">
            <h2>Addicted to Alcohol?</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./IMAGES/SLEEP DISORDER.jpg" alt="">
            <h2>Sleeping Disorder?</h2>
            <button class="btn"  type="submit">Begin Test</button>
        </div>  
        <div class="card">
            <img src="./IMAGES/stress-concept.jpg" alt="">
            <h2>Suffering from stress?</h2>
            <button class="btn"  type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./IMAGES/anger.jpeg" alt="">
            <h2>Is anger killing you?</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./img/Bipolar.jpg" alt="">
            <h2>Bipolar disorder?</h3>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./img/phobia.jpg" alt="">
            <h2>Phobia of something?</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./img/eating disorder.jpg" alt="">
            <h2>Eating Disorder?</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./img/OCD.jpg" alt="">
            <h2>OCD?</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>
        <div class="card">
            <img src="./img/Depression.jpg" alt="">
            <h2>Depression</h2>
            <button class="btn" type="submit">Begin Test</button>
        </div>

    </div>

<script src="main1.js"></script>    
</body>

</html>
